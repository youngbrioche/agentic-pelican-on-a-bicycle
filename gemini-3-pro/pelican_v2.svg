<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#87CEEB"/> <!-- Sky Blue -->
  <rect y="400" width="100%" height="100" fill="#8FBC8F"/> <!-- Grass Green -->

  <!-- Sun -->
  <circle cx="450" cy="50" r="30" fill="#FFD700"/>

  <!-- Clouds -->
  <path d="M50 80 Q65 60 80 80 T110 80 T140 80" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
  <path d="M300 120 Q320 90 340 120 T380 120" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- Bicycle Group -->
  <g transform="translate(0, -20)">
    <!-- Wheels -->
    <g stroke="#333" stroke-width="4" fill="none">
        <circle cx="150" cy="400" r="50"/> <!-- Rear -->
        <circle cx="380" cy="400" r="50"/> <!-- Front -->
    </g>

    <!-- Spokes (simplified) -->
    <g stroke="#ccc" stroke-width="2">
        <path d="M150 400 l0 -50 m0 100 l0 -50 m-50 0 l100 0 m-50 0 l35 35 m-70 -70 l35 35 m0 0 l-35 35 m70 -70 l-35 35"/>
        <path d="M380 400 l0 -50 m0 100 l0 -50 m-50 0 l100 0 m-50 0 l35 35 m-70 -70 l35 35 m0 0 l-35 35 m70 -70 l-35 35"/>
    </g>

    <!-- Frame -->
    <path d="M150 400 L250 400 L200 280 L150 400" fill="none" stroke="#D32F2F" stroke-width="6" stroke-linejoin="round"/> <!-- Rear Triangle -->
    <path d="M250 400 L340 280 L200 280" fill="none" stroke="#D32F2F" stroke-width="6" stroke-linejoin="round"/> <!-- Front Triangle -->
    <path d="M380 400 L340 250" fill="none" stroke="#D32F2F" stroke-width="6" stroke-linecap="round"/> <!-- Fork/Stem -->

    <!-- Handlebars -->
    <path d="M320 250 L360 250 L370 230" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round"/>

    <!-- Seat -->
    <path d="M200 280 L190 260" stroke="#333" stroke-width="6"/>
    <rect x="170" y="255" width="40" height="10" rx="5" fill="#111"/>

    <!-- Pedals/Crank -->
    <circle cx="250" cy="400" r="10" fill="#555"/>
    <path d="M250 400 L270 430" stroke="#555" stroke-width="4"/> <!-- Crank arm down -->
    <rect x="260" y="425" width="20" height="5" fill="#111"/> <!-- Pedal -->
  </g>

  <!-- Pelican -->
  <g transform="translate(0, -20)">
    <!-- Right Leg (on pedal) -->
    <path d="M210 300 Q230 350 270 425" fill="none" stroke="#FFA500" stroke-width="8" stroke-linecap="round"/>

    <!-- Body -->
    <ellipse cx="200" cy="280" rx="45" ry="35" fill="#FFFFFF" stroke="#ccc" stroke-width="1"/>

    <!-- Wing (flapping/stabilizing) -->
    <path d="M210 270 Q250 250 280 280 Q240 300 210 270" fill="#FFF" stroke="#ccc" stroke-width="1"/>

    <!-- Neck -->
    <path d="M220 260 Q250 250 250 200" fill="none" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round"/>

    <!-- Head -->
    <circle cx="250" cy="190" r="18" fill="#FFFFFF"/>

    <!-- Eye -->
    <circle cx="255" cy="185" r="2.5" fill="#000"/>

    <!-- Beak -->
    <path d="M265 185 L310 185 L305 205 Q280 215 260 200 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
    <line x1="265" y1="195" x2="308" y2="195" stroke="#FFA500" stroke-width="0.5"/>

    <!-- Left Leg (hidden/other side) - implied or simpler -->
    <!-- Wing holding bar? Maybe too complex for simple SVG, let's stick to riding posture -->

    <!-- Pouch Detail -->
    <path d="M265 200 Q285 210 300 200" fill="none" stroke="#FFA500" stroke-width="1"/>
  </g>
</svg>
