<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cde9ff"/>
      <stop offset="60%" stop-color="#f5fbff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e0d0"/>
      <stop offset="100%" stop-color="#c0baa4"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="900" height="360" fill="url(#skyGradient)"/>
  <rect x="0" y="360" width="900" height="240" fill="url(#groundGradient)"/>
  <rect x="0" y="360" width="900" height="8" fill="#9e9b8b" opacity="0.7"/>
  <rect x="0" y="368" width="900" height="22" fill="#b3b09e" opacity="0.9"/>
  <rect x="0" y="352" width="900" height="8" fill="#8f8c7c" opacity="0.25"/>

  <!-- sun -->
  <circle cx="130" cy="90" r="46" fill="#ffe48a" stroke="#f4c450" stroke-width="4" opacity="0.97"/>

  <!-- soft clouds -->
  <g fill="#ffffff" opacity="0.9">
    <ellipse cx="280" cy="120" rx="55" ry="26"/>
    <ellipse cx="320" cy="115" rx="38" ry="20"/>
    <ellipse cx="250" cy="125" rx="30" ry="18"/>
    <ellipse cx="600" cy="80" rx="60" ry="26"/>
    <ellipse cx="640" cy="76" rx="35" ry="18"/>
    <ellipse cx="565" cy="86" rx="30" ry="18"/>
  </g>

  <!-- motion lines behind pelican -->
  <g stroke="#d0d7e4" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <line x1="150" y1="270" x2="200" y2="270"/>
    <line x1="155" y1="285" x2="205" y2="285"/>
    <line x1="160" y1="300" x2="210" y2="300"/>
  </g>

  <!-- bicycle wheels -->
  <g id="rearWheel" transform="translate(280,380)">
    <circle r="70" fill="#fcfcfc" stroke="#333" stroke-width="6"/>
    <circle r="12" fill="#555"/>
    <g stroke="#aaaaaa" stroke-width="2">
      <line x1="-60" y1="0" x2="60" y2="0"/>
      <line x1="0" y1="-60" x2="0" y2="60"/>
      <line x1="-42" y1="-42" x2="42" y2="42"/>
      <line x1="-42" y1="42" x2="42" y2="-42"/>
      <line x1="-15" y1="-58" x2="15" y2="58"/>
      <line x1="-58" y1="-15" x2="58" y2="15"/>
    </g>
  </g>

  <g id="frontWheel" transform="translate(530,380)">
    <circle r="70" fill="#fcfcfc" stroke="#333" stroke-width="6"/>
    <circle r="12" fill="#555"/>
    <g stroke="#aaaaaa" stroke-width="2">
      <line x1="-60" y1="0" x2="60" y2="0"/>
      <line x1="0" y1="-60" x2="0" y2="60"/>
      <line x1="-42" y1="-42" x2="42" y2="42"/>
      <line x1="-42" y1="42" x2="42" y2="-42"/>
      <line x1="-15" y1="-58" x2="15" y2="58"/>
      <line x1="-58" y1="-15" x2="58" y2="15"/>
    </g>
  </g>

  <!-- wheel motion arcs -->
  <g stroke="#d0d0d0" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <path d="M210 360 Q190 380 210 400" fill="none"/>
    <path d="M460 360 Q440 380 460 400" fill="none"/>
  </g>

  <!-- bicycle frame -->
  <g id="frame" fill="none" stroke="#215a96" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="280,380 350,330 490,330 530,380"/>
    <line x1="350" y1="330" x2="390" y2="380"/>
    <line x1="390" y1="380" x2="280" y2="380"/>
    <line x1="390" y1="380" x2="530" y2="380"/>
  </g>

  <!-- seat post and seat -->
  <g id="seat">
    <line x1="375" y1="298" x2="360" y2="345" stroke="#215a96" stroke-width="7" stroke-linecap="round"/>
    <rect x="335" y="272" width="86" height="22" rx="11" ry="11" fill="#2a2828"/>
  </g>

  <!-- handlebars -->
  <g id="handlebars">
    <line x1="490" y1="270" x2="490" y2="330" stroke="#215a96" stroke-width="7" stroke-linecap="round"/>
    <path d="M460 260 Q490 240 520 260" fill="none" stroke="#2a2828" stroke-width="8" stroke-linecap="round"/>
    <circle cx="460" cy="260" r="7" fill="#2a2828"/>
    <circle cx="520" cy="260" r="7" fill="#2a2828"/>
  </g>

  <!-- pedals and crank -->
  <g id="pedals">
    <circle cx="390" cy="380" r="16" fill="#444" stroke="#222" stroke-width="3"/>
    <!-- crank arm downwards for clearer contact with rear foot -->
    <line x1="390" y1="380" x2="390" y2="348" stroke="#444" stroke-width="6" stroke-linecap="round"/>
    <rect x="374" y="338" width="32" height="11" rx="3" ry="3" fill="#222"/>
  </g>

  <!-- pelican -->
  <g id="pelican" transform="translate(110,-10)">
    <!-- body -->
    <ellipse cx="280" cy="270" rx="70" ry="42" fill="#f7f9fd" stroke="#c1c7d3" stroke-width="3"/>
    <!-- subtle belly -->
    <ellipse cx="285" cy="278" rx="55" ry="30" fill="#eef2fb" opacity="0.7"/>

    <!-- folded wing with motion -->
    <path d="M245 265 Q272 243 308 258 Q295 282 258 293 Z" fill="#e0e5f2" stroke="#c1c7d3" stroke-width="2"/>
    <path d="M250 248 Q270 238 292 246" fill="none" stroke="#cfd5e4" stroke-width="2" opacity="0.75"/>
    <path d="M246 258 Q268 248 292 255" fill="none" stroke="#cfd5e4" stroke-width="2" opacity="0.75"/>
    <path d="M242 268 Q264 258 290 265" fill="none" stroke="#cfd5e4" stroke-width="2" opacity="0.6"/>

    <!-- tail -->
    <path d="M220 270 L196 260 L190 276 L214 288 Z" fill="#f7f9fd" stroke="#c1c7d3" stroke-width="2"/>

    <!-- neck -->
    <path d="M302 250 Q324 220 340 214 Q355 208 368 217 Q356 229 342 235 Q334 247 328 264" fill="#f7f9fd" stroke="#c1c7d3" stroke-width="3"/>

    <!-- head -->
    <ellipse cx="370" cy="215" rx="27" ry="23" fill="#f7f9fd" stroke="#c1c7d3" stroke-width="3"/>

    <!-- eye and smile -->
    <circle cx="376" cy="210" r="4.2" fill="#111"/>
    <circle cx="374" cy="208" r="1.6" fill="#ffffff"/>
    <path d="M368 220 Q372 224 378 224" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round"/>

    <!-- beak -->
    <path d="M382 214 Q420 214 452 219 Q428 230 390 229 Z" fill="#f6b34b" stroke="#e09022" stroke-width="3"/>
    <!-- lower beak / pouch slightly open -->
    <path d="M382 221 Q420 234 450 238 Q420 248 388 245 Z" fill="#f3c872" stroke="#e09022" stroke-width="2" opacity="0.97"/>

    <!-- legs aligned with crank / pedal -->
    <!-- rear leg to pedal -->
    <g stroke="#d8893a" stroke-width="5" stroke-linecap="round">
      <line x1="294" y1="295" x2="304" y2="332"/>
      <line x1="304" y1="332" x2="390" y2="348"/>
    </g>

    <!-- front leg to crank center -->
    <g stroke="#d8893a" stroke-width="5" stroke-linecap="round">
      <line x1="308" y1="292" x2="317" y2="327"/>
      <line x1="317" y1="327" x2="390" y2="380"/>
    </g>

    <!-- feet -->
    <g fill="none" stroke="#d8893a" stroke-width="4" stroke-linecap="round">
      <path d="M390 348 Q398 353 406 352"/>
      <path d="M390 380 Q398 386 406 386"/>
    </g>
  </g>

  <!-- shadow -->
  <ellipse cx="405" cy="405" rx="210" ry="24" fill="#000000" opacity="0.14"/>

  <!-- caption -->
  <text x="360" y="555" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24" fill="#4b4b4b" opacity="0.9">
    Pelican on a Bicycle
  </text>
</svg>

