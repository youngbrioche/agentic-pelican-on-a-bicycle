    <path d="M340 300 Q372 324 404 318 Q436 312 468 290" fill="none" stroke="#c9c2b8" stroke-width="7" stroke-linecap="round"/>
    <path d="M360 340 Q392 358 426 354 Q460 350 494 332" fill="none" stroke="#dcd3c7" stroke-width="5" stroke-linecap="round"/>
    <path d="M390 198 Q420 116 482 104 Q530 96 572 128 Q594 180 566 224 Q508 202 462 208 Q432 212 406 224" fill="#fffffb" stroke="#ccbfb3" stroke-width="4"/>
    <path d="M420 180 Q456 144 500 140 Q548 136 580 154" fill="none" stroke="#9a9187" stroke-width="6" stroke-linecap="round"/>
    <circle cx="486" cy="160" r="16" fill="#1a1a1a"/>
