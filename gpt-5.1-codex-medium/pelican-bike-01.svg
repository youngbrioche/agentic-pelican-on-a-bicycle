      <circle cx="760" cy="520" r="150" fill="url(#wheelGradient)" stroke="#050505" stroke-width="18"/>
      <g class="spoke">
        <line x1="320" y1="370" x2="320" y2="670"/>
        <line x1="170" y1="520" x2="470" y2="520"/>
        <line x1="220" y1="420" x2="420" y2="620"/>
