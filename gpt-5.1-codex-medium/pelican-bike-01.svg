<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="skyGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#79b8ff"/>
      <stop offset="60%" stop-color="#d7f3ff"/>
      <stop offset="100%" stop-color="#fff9e6"/>
    </linearGradient>
    <linearGradient id="seaGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5ec3e6"/>
      <stop offset="100%" stop-color="#2a82c5"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#4b5b52"/>
      <stop offset="100%" stop-color="#303b34"/>
    </linearGradient>
    <linearGradient id="featherGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fffffb"/>
      <stop offset="100%" stop-color="#cbc4bb"/>
    </linearGradient>
    <linearGradient id="beakGradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ff7e00"/>
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="0.8" cy="0.2" r="0.3">
      <stop offset="0%" stop-color="#ffe9a9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffe9a9" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-0.1" y="-0.1" width="1.2" height="1.2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bike-frame { stroke: #173c63; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .bike-detail { stroke: #111; stroke-width: 12; stroke-linecap: round; fill: none; }
      .spoke { stroke: rgba(255,255,255,0.35); stroke-width: 4; }
    </style>
  </defs>
  <rect width="1200" height="900" fill="url(#skyGradient)"/>
  <circle cx="950" cy="150" r="180" fill="url(#sunGlow)"/>
  <path d="M0 520 Q200 460 420 500 T840 500 T1200 460 V900 H0 Z" fill="url(#seaGradient)" opacity="0.65"/>
  <path d="M0 640 Q160 600 320 640 T640 640 T960 600 T1200 630 V900 H0 Z" fill="#6db276"/>
