  <g opacity="0.4" stroke="#ffffff" stroke-linecap="round">
    <path d="M160 220 Q220 200 280 220" stroke-width="6"/>
    <path d="M320 180 Q420 150 520 174" stroke-width="8"/>
    <path d="M720 200 Q780 180 840 198" stroke-width="6"/>
