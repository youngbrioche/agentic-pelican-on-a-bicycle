<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#6ec1ff"/>
      <stop offset="70%" stop-color="#c6f2ff"/>
      <stop offset="100%" stop-color="#fff6df"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#4d5c59"/>
      <stop offset="100%" stop-color="#2f3734"/>
    </linearGradient>
    <linearGradient id="hill" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6bc17c"/>
      <stop offset="100%" stop-color="#3c9158"/>
    </linearGradient>
    <linearGradient id="feather" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="80%" stop-color="#d9d0c8"/>
    </linearGradient>
    <linearGradient id="shadedFeather" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fef9ee"/>
      <stop offset="100%" stop-color="#c7bfb3"/>
    </linearGradient>
    <linearGradient id="beak" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ffcc55"/>
      <stop offset="55%" stop-color="#ff9b22"/>
      <stop offset="100%" stop-color="#e36100"/>
    </linearGradient>
    <linearGradient id="jersey" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#004f9f"/>
      <stop offset="100%" stop-color="#009edc"/>
    </linearGradient>
    <linearGradient id="leg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd389"/>
      <stop offset="100%" stop-color="#e58b27"/>
    </linearGradient>
    <linearGradient id="tire" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#323232"/>
    </linearGradient>
    <radialGradient id="sun" cx="0.85" cy="0.2" r="0.35">
      <stop offset="0%" stop-color="#ffe27a" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffe27a" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-0.1" y="-0.1" width="1.2" height="1.4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset dy="10" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .bike-frame { stroke: #1c3c65; stroke-width: 16; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .bike-line { stroke: #101417; stroke-width: 12; stroke-linecap: round; }
      .spokes line { stroke: rgba(255,255,255,0.45); stroke-width: 5; }
    </style>
  </defs>

