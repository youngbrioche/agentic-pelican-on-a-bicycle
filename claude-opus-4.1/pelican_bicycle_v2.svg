<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="450" width="800" height="150" fill="#90EE90"/>
  <!-- Road marking -->
  <rect x="0" y="470" width="800" height="3" fill="#666" opacity="0.3"/>

  <!-- Motion lines behind bicycle -->
  <line x1="100" y1="300" x2="200" y2="300" stroke="#87CEEB" stroke-width="3" opacity="0.6"/>
  <line x1="80" y1="330" x2="180" y2="330" stroke="#87CEEB" stroke-width="3" opacity="0.6"/>
  <line x1="90" y1="360" x2="190" y2="360" stroke="#87CEEB" stroke-width="3" opacity="0.6"/>

  <!-- Bicycle -->
  <!-- Back wheel with more spokes -->
  <circle cx="250" cy="420" r="60" fill="none" stroke="#333" stroke-width="8"/>
  <circle cx="250" cy="420" r="8" fill="#333"/>
  <!-- More detailed spokes -->
  <g stroke="#666" stroke-width="2">
    <line x1="250" y1="420" x2="250" y2="360"/>
    <line x1="250" y1="420" x2="310" y2="420"/>
    <line x1="250" y1="420" x2="250" y2="480"/>
    <line x1="250" y1="420" x2="190" y2="420"/>
    <line x1="250" y1="420" x2="292" y2="378" transform="rotate(45 250 420)"/>
    <line x1="250" y1="420" x2="208" y2="378" transform="rotate(-45 250 420)"/>
    <line x1="250" y1="420" x2="292" y2="462" transform="rotate(135 250 420)"/>
    <line x1="250" y1="420" x2="208" y2="462" transform="rotate(-135 250 420)"/>
  </g>

  <!-- Front wheel with more spokes -->
  <circle cx="500" cy="420" r="60" fill="none" stroke="#333" stroke-width="8"/>
  <circle cx="500" cy="420" r="8" fill="#333"/>
  <!-- More detailed spokes -->
  <g stroke="#666" stroke-width="2">
    <line x1="500" y1="420" x2="500" y2="360"/>
    <line x1="500" y1="420" x2="560" y2="420"/>
    <line x1="500" y1="420" x2="500" y2="480"/>
    <line x1="500" y1="420" x2="440" y2="420"/>
    <line x1="500" y1="420" x2="542" y2="378" transform="rotate(45 500 420)"/>
    <line x1="500" y1="420" x2="458" y2="378" transform="rotate(-45 500 420)"/>
    <line x1="500" y1="420" x2="542" y2="462" transform="rotate(135 500 420)"/>
    <line x1="500" y1="420" x2="458" y2="462" transform="rotate(-135 500 420)"/>
  </g>

  <!-- Frame with more detail -->
  <line x1="250" y1="420" x2="375" y2="320" stroke="#FF4500" stroke-width="10"/>
  <line x1="500" y1="420" x2="375" y2="320" stroke="#FF4500" stroke-width="10"/>
  <line x1="375" y1="320" x2="375" y2="270" stroke="#FF4500" stroke-width="10"/>
  <line x1="250" y1="420" x2="350" y2="350" stroke="#FF4500" stroke-width="10"/>
  <!-- Additional frame support -->
  <line x1="350" y1="350" x2="375" y2="320" stroke="#FF4500" stroke-width="8"/>

  <!-- Chain -->
  <ellipse cx="350" cy="355" rx="20" ry="15" fill="none" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>
  <line x1="330" y1="355" x2="250" y2="420" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>
  <line x1="370" y1="355" x2="250" y2="420" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>

  <!-- Seat with cushion -->
  <ellipse cx="375" cy="270" rx="45" ry="18" fill="#8B4513"/>
  <ellipse cx="375" cy="268" rx="40" ry="15" fill="#A0522D"/>

  <!-- Handlebars with better structure -->
  <line x1="500" y1="420" x2="480" y2="300" stroke="#FF4500" stroke-width="10"/>
  <line x1="480" y1="300" x2="480" y2="285" stroke="#666" stroke-width="8"/>
  <line x1="480" y1="285" x2="450" y2="280" stroke="#333" stroke-width="6"/>
  <line x1="480" y1="285" x2="510" y2="280" stroke="#333" stroke-width="6"/>
  <!-- Handlebar grips -->
  <ellipse cx="450" cy="280" rx="12" ry="10" fill="#333"/>
  <ellipse cx="510" cy="280" rx="12" ry="10" fill="#333"/>

  <!-- Bicycle bell -->
  <circle cx="465" cy="290" r="8" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <line x1="465" y1="282" x2="465" y2="286" stroke="#333" stroke-width="1"/>

  <!-- Pedals and crank -->
  <circle cx="350" cy="355" r="25" fill="none" stroke="#666" stroke-width="4"/>
  <line x1="350" y1="355" x2="365" y2="340" stroke="#666" stroke-width="6"/>
  <line x1="350" y1="355" x2="335" y2="370" stroke="#666" stroke-width="6"/>
  <ellipse cx="365" cy="340" rx="18" ry="10" fill="#333"/>
  <ellipse cx="335" cy="370" rx="18" ry="10" fill="#333"/>

  <!-- Pelican with improved anatomy -->
  <!-- Body with better shape -->
  <ellipse cx="375" cy="210" rx="75" ry="65" fill="#FFF"/>
  <ellipse cx="380" cy="215" rx="70" ry="60" fill="#F8F8FF"/>

  <!-- Chest highlight -->
  <ellipse cx="390" cy="200" rx="40" ry="35" fill="#FFF" opacity="0.7"/>

  <!-- Neck with better curve -->
  <path d="M 420 190 Q 450 180 470 160" fill="#FFF" stroke="#FFF" stroke-width="35"/>

  <!-- Head -->
  <ellipse cx="480" cy="155" rx="40" ry="35" fill="#FFF"/>
  <ellipse cx="485" cy="155" rx="35" ry="32" fill="#F8F8FF"/>

  <!-- Distinctive pelican beak with prominent pouch -->
  <path d="M 515 150 L 570 155 L 565 165 L 515 160 Z" fill="#FFA500"/>
  <!-- Large characteristic pouch -->
  <path d="M 515 160 Q 545 185 565 165" fill="#FFB366" stroke="#FF8C00" stroke-width="3"/>
  <path d="M 520 165 Q 540 180 555 167" fill="#FFA07A" opacity="0.5"/>

  <!-- Eye with more detail -->
  <ellipse cx="485" cy="150" rx="10" ry="9" fill="#333"/>
  <circle cx="487" cy="148" r="4" fill="#FFF"/>
  <circle cx="485" cy="151" r="6" fill="#000"/>

  <!-- Wing holding handlebar -->
  <path d="M 380 200 Q 410 210 450 270" fill="#F5F5DC" stroke="#F5F5DC" stroke-width="25"/>
  <path d="M 400 210 Q 420 220 450 270" fill="#FFF" opacity="0.5"/>
  <!-- Wing feather details -->
  <path d="M 390 205 Q 400 215 420 240" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M 395 210 Q 405 220 425 245" stroke="#DDD" stroke-width="2" fill="none"/>
  <path d="M 400 215 Q 410 225 430 250" stroke="#DDD" stroke-width="2" fill="none"/>

  <!-- Other wing slightly raised -->
  <ellipse cx="330" cy="210" rx="45" ry="85" fill="#F5F5DC" transform="rotate(-25 330 210)"/>
  <path d="M 310 190 Q 300 220 310 250" stroke="#CCC" stroke-width="2" fill="none"/>
  <path d="M 320 185 Q 310 215 320 245" stroke="#CCC" stroke-width="2" fill="none"/>
  <path d="M 330 180 Q 320 210 330 240" stroke="#CCC" stroke-width="2" fill="none"/>

  <!-- Webbed feet on pedals -->
  <!-- Left foot -->
  <line x1="365" y1="265" x2="365" y2="335" stroke="#FFA500" stroke-width="14"/>
  <path d="M 350 335 L 365 340 L 380 335 L 375 345 L 365 350 L 355 345 Z" fill="#FF8C00"/>
  <!-- Webbing -->
  <path d="M 358 342 L 365 345 L 372 342" fill="none" stroke="#FF8C00" stroke-width="2"/>

  <!-- Right foot -->
  <line x1="385" y1="265" x2="340" y2="365" stroke="#FFA500" stroke-width="14"/>
  <path d="M 325 365 L 340 370 L 355 365 L 350 375 L 340 380 L 330 375 Z" fill="#FF8C00"/>
  <!-- Webbing -->
  <path d="M 333 372 L 340 375 L 347 372" fill="none" stroke="#FF8C00" stroke-width="2"/>

  <!-- Tail feathers with more detail -->
  <ellipse cx="310" cy="230" rx="30" ry="18" fill="#F5F5DC" transform="rotate(-35 310 230)"/>
  <ellipse cx="305" cy="240" rx="25" ry="15" fill="#FFF" transform="rotate(-40 305 240)"/>
  <ellipse cx="300" cy="235" rx="20" ry="12" fill="#F5F5DC" transform="rotate(-30 300 235)"/>

  <!-- Sun with rays -->
  <circle cx="700" cy="100" r="50" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="5" stroke-linecap="round">
    <line x1="700" y1="30" x2="700" y2="50"/>
    <line x1="700" y1="150" x2="700" y2="170"/>
    <line x1="630" y1="100" x2="650" y2="100"/>
    <line x1="750" y1="100" x2="770" y2="100"/>
    <line x1="650" y1="50" x2="665" y2="65"/>
    <line x1="750" y1="50" x2="735" y2="65"/>
    <line x1="650" y1="150" x2="665" y2="135"/>
    <line x1="750" y1="150" x2="735" y2="135"/>
  </g>

  <!-- Clouds -->
  <ellipse cx="150" cy="120" rx="40" ry="25" fill="#FFF" opacity="0.8"/>
  <ellipse cx="180" cy="115" rx="45" ry="30" fill="#FFF" opacity="0.8"/>
  <ellipse cx="210" cy="125" rx="35" ry="20" fill="#FFF" opacity="0.8"/>

  <ellipse cx="550" cy="80" rx="35" ry="20" fill="#FFF" opacity="0.7"/>
  <ellipse cx="575" cy="85" rx="30" ry="18" fill="#FFF" opacity="0.7"/>
</svg>