    <line x1="760" y1="100" x2="780" y2="100"/>
    <line x1="640" y1="40" x2="655" y2="55"/>
    <line x1="760" y1="40" x2="745" y2="55"/>
    <line x1="640" y1="160" x2="655" y2="145"/>
