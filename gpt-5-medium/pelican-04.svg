<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <title>Pelican on a Bicycle — v04</title>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9fd0ff"/>
      <stop offset="100%" stop-color="#eaf7ff"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d6f1cb"/>
      <stop offset="100%" stop-color="#b7e1a8"/>
    </linearGradient>
    <linearGradient id="beakHi" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffd89a"/>
      <stop offset="100%" stop-color="#ff9326"/>
    </linearGradient>
    <radialGradient id="bodyHi" cx="40%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#eaf2fb"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="9" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Background with clouds -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#sky)"/>
  <g opacity="0.45" fill="#ffffff">
    <g transform="translate(260,180) scale(1.2)">
      <ellipse cx="0" cy="0" rx="120" ry="38"/>
      <ellipse cx="100" cy="-8" rx="80" ry="28"/>
      <ellipse cx="-100" cy="-6" rx="70" ry="24"/>
    </g>
    <g transform="translate(1180,220)">
      <ellipse cx="0" cy="0" rx="90" ry="28"/>
      <ellipse cx="80" cy="-6" rx="60" ry="20"/>
      <ellipse cx="-70" cy="-8" rx="50" ry="18"/>
    </g>
  </g>
  <rect x="0" y="900" width="1600" height="300" fill="url(#ground)"/>
  <g opacity="0.25" filter="url(#soft)">
    <ellipse cx="800" cy="980" rx="600" ry="64" fill="#000" opacity="0.17"/>
  </g>

  <g transform="translate(0,-6)">
  <g transform="translate(340, 720) rotate(-3, 450, -80)" filter="url(#shadow)">
    <!-- Bicycle -->
    <g id="rear-wheel" transform="translate(250, 0)">
      <circle r="124" fill="#0b0f14"/>
      <circle r="114" fill="#f2f6fb" stroke="#1f2d40" stroke-width="12"/>
      <circle r="18" fill="#1f2d40"/>
      <g stroke="#7e93ad" stroke-width="3">
        <path d="M0 0 L0 -114 M0 0 L0 114 M0 0 L114 0 M0 0 L-114 0 M0 0 L81 81 M0 0 L-81 81 M0 0 L81 -81 M0 0 L-81 -81"/>
      </g>
      <circle r="118" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="6"/>
    </g>
    <g id="front-wheel" transform="translate(730, 0)">
      <circle r="124" fill="#0b0f14"/>
      <circle r="114" fill="#f2f6fb" stroke="#1f2d40" stroke-width="12"/>
      <circle r="18" fill="#1f2d40"/>
      <g stroke="#7e93ad" stroke-width="3">
        <path d="M0 0 L0 -114 M0 0 L0 114 M0 0 L114 0 M0 0 L-114 0 M0 0 L81 81 M0 0 L-81 81 M0 0 L81 -81 M0 0 L-81 -81"/>
      </g>
      <circle r="118" fill="none" stroke="#ffffff" stroke-opacity="0.25" stroke-width="6"/>
    </g>
    <g stroke="#1f2d40" stroke-width="18" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M250 0 L430 -150 L730 0"/>
      <path d="M430 -150 L520 -20"/>
      <path d="M520 -20 L250 0"/>
      <path d="M520 -20 L730 0"/>
      <path d="M520 -20 L520 -210"/>
    </g>
    <!-- Chainset -->
    <g transform="translate(520,-20)">
      <circle r="36" fill="#1f2d40"/>
      <circle r="56" fill="none" stroke="#33465f" stroke-width="12"/>
      <circle cx="-172" cy="22" r="20" fill="#33465f"/>
      <path d="M-172,22 C-58,22 0,56 56,56" stroke="#33465f" stroke-width="12" fill="none"/>
      <!-- cranks + pedals -->
      <g stroke="#1f2d40" stroke-width="12" stroke-linecap="round">
        <line x1="0" y1="0" x2="56" y2="-26"/>
        <line x1="0" y1="0" x2="-56" y2="26"/>
      </g>
      <g fill="#233245" stroke="#162132" stroke-width="6">
        <rect x="56" y="-36" width="90" height="20" rx="9" ry="9"/>
        <rect x="-146" y="16" width="90" height="20" rx="9" ry="9"/>
      </g>
    </g>
    <!-- Seat + bar -->
    <g stroke="#1f2d40" stroke-width="16" stroke-linecap="round" stroke-linejoin="round">
      <line x1="430" y1="-150" x2="404" y2="-244"/>
      <line x1="520" y1="-210" x2="566" y2="-286"/>
      <path d="M566 -286 C630 -308, 702 -306, 746 -274"/>
      <path d="M746 -274 C764 -258, 744 -238, 720 -244"/>
    </g>

    <!-- subtle motion lines near front wheel -->
    <g transform="translate(880,-10)" stroke="#1f2d40" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round">
      <path d="M0 0 H120"/>
      <path d="M-20 40 H100"/>
      <path d="M-40 80 H80"/>
    </g>
  </g>

  <!-- Pelican with eyelid and nostril -->
  <g transform="translate(790, 496) rotate(-3)" filter="url(#shadow)">
    <path d="M-276,118 C-336,72 -348,34 -320,4 C-276,22 -242,54 -224,94 Z" fill="#e6edf6" stroke="#9eacbd" stroke-width="7"/>
    <ellipse cx="-114" cy="70" rx="204" ry="146" fill="url(#bodyHi)" stroke="#9eacbd" stroke-width="8"/>
    <ellipse cx="-164" cy="32" rx="92" ry="40" fill="#fff" opacity="0.45"/>
    <path d="M-214,36 C-268,106 -206,188 -120,196 C-44,204 38,152 16,88 C0,36 -62,18 -130,28 Z" fill="#eef4fb" stroke="#9eacbd" stroke-width="6"/>
    <path d="M-154,66 C-196,120 -144,162 -70,162" fill="none" stroke="#c2cfdd" stroke-width="10" stroke-linecap="round"/>
    <path d="M-174,86 C-216,140 -166,176 -94,176" fill="none" stroke="#c2cfdd" stroke-width="10" stroke-linecap="round"/>
    <path d="M12,-10 C66,4 92,40 100,86 C108,132 68,172 28,182 C-6,190 -42,168 -50,148 C-22,142 10,122 16,94 C22,66 18,36 -6,6 Z" fill="#f9fcff" stroke="#9eacbd" stroke-width="6"/>
    <path d="M108,30 C128,42 130,70 108,86" fill="none" stroke="#ffb35a" stroke-width="6"/>
    <circle cx="122" cy="12" r="58" fill="#f9fcff" stroke="#9eacbd" stroke-width="7"/>
    <circle cx="142" cy="2" r="12" fill="#1f2d40"/>
    <circle cx="142" cy="2" r="20" fill="none" stroke="#ffd36b" stroke-width="6"/>
    <path d="M136,-10 q16 8 32 0" fill="none" stroke="#cfd9e6" stroke-width="6" stroke-linecap="round"/>
    <circle cx="154" cy="0" r="4" fill="#fff"/>
    <!-- Beak with hinge detail -->
    <path d="M154,8 L332,0 C374,2 396,26 364,48 C312,84 216,100 168,72 Z" fill="url(#beakHi)" stroke="#c76a00" stroke-width="7"/>
    <path d="M170,40 C222,50 290,42 320,26 C338,16 336,6 322,4 L170,6 Z" fill="#ffe0a8" opacity="0.65"/>
    <circle cx="168" cy="20" r="4" fill="#c76a00"/>
    <!-- Legs and feet slightly adjusted -->
    <g stroke="#c76a00" stroke-width="14" stroke-linecap="round">
      <path d="M-6,168 L-186,146 L-246,124"/>
      <path d="M-6,168 L-214,210 L-272,234"/>
    </g>
    <g fill="#ff9b2f" stroke="#c76a00" stroke-width="6">
      <circle cx="-186" cy="146" r="10"/>
      <circle cx="-214" cy="210" r="10"/>
      <ellipse cx="-274" cy="236" rx="42" ry="16"/>
      <ellipse cx="-248" cy="122" rx="40" ry="16"/>
    </g>
  </g>
  </g>

  <g transform="translate(220, 1028)" stroke="#7aa06a" stroke-width="6" stroke-linecap="round">
    <path d="M0 0 C-10 -30, -20 -40, -26 -52"/>
    <path d="M40 10 C30 -20, 20 -30, 14 -42"/>
    <path d="M80 6 C70 -24, 60 -34, 54 -46"/>
  </g>

  <text x="800" y="1140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#1f2d40" opacity="0.7">Pelican on a Bicycle — draft 04</text>
</svg>

