<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <title>Pelican on a Bicycle — v02</title>
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a7d8ff"/>
      <stop offset="100%" stop-color="#eaf7ff"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8f2cf"/>
      <stop offset="100%" stop-color="#bfe3b1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#sky)"/>
  <rect x="0" y="900" width="1600" height="300" fill="url(#ground)"/>
  <g opacity="0.25" filter="url(#soft)">
    <ellipse cx="800" cy="980" rx="560" ry="58" fill="#000" opacity="0.18"/>
  </g>

  <!-- Bicycle Group (more complete details) -->
  <g id="bike" transform="translate(340, 720)" filter="url(#shadow)">
    <!-- Wheels -->
    <g id="rear-wheel" transform="translate(250, 0)">
      <circle r="122" fill="#0b0f14"/>
      <circle r="112" fill="#eef3f8" stroke="#223146" stroke-width="10"/>
      <circle r="16" fill="#223146"/>
      <!-- spokes -->
      <g stroke="#7e93ad" stroke-width="3">
        <path d="M0 0 L0 -112 M0 0 L0 112 M0 0 L112 0 M0 0 L-112 0 M0 0 L79 79 M0 0 L-79 79 M0 0 L79 -79 M0 0 L-79 -79"/>
      </g>
      <!-- motion arcs -->
      <g stroke="#223146" stroke-opacity="0.25" stroke-width="10" fill="none">
        <path d="M-60 -106 A112 112 0 0 1 60 -106"/>
        <path d="M-86 -82 A112 112 0 0 1 86 -82"/>
      </g>
    </g>
    <g id="front-wheel" transform="translate(730, 0)">
      <circle r="122" fill="#0b0f14"/>
      <circle r="112" fill="#eef3f8" stroke="#223146" stroke-width="10"/>
      <circle r="16" fill="#223146"/>
      <g stroke="#7e93ad" stroke-width="3">
        <path d="M0 0 L0 -112 M0 0 L0 112 M0 0 L112 0 M0 0 L-112 0 M0 0 L79 79 M0 0 L-79 79 M0 0 L79 -79 M0 0 L-79 -79"/>
      </g>
      <g stroke="#223146" stroke-opacity="0.25" stroke-width="10" fill="none">
        <path d="M-60 106 A112 112 0 0 1 60 106"/>
        <path d="M-86 82 A112 112 0 0 1 86 82"/>
      </g>
    </g>
    <!-- Frame -->
    <g stroke="#223146" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M250 0 L430 -150 L730 0"/>
      <path d="M430 -150 L520 -20"/>
      <path d="M520 -20 L250 0"/>
      <path d="M520 -20 L730 0"/>
      <path d="M520 -20 L520 -210"/>
    </g>
    <!-- Chain + rings -->
    <g transform="translate(520,-20)">
      <circle r="34" fill="#223146"/>
      <circle r="52" fill="none" stroke="#364b66" stroke-width="10"/>
      <circle cx="-170" cy="20" r="18" fill="#364b66"/>
      <path d="M-170,20 C-50,20 0,52 52,52" stroke="#364b66" stroke-width="10" fill="none"/>
    </g>
    <!-- Seat + post -->
    <g stroke="#223146" stroke-width="14" stroke-linecap="round">
      <line x1="430" y1="-150" x2="400" y2="-240"/>
    </g>
    <path d="M340 -270 h170 a18 18 0 0 1 18 18 v0 a18 18 0 0 1 -18 18 h-130 a30 30 0 0 1 -40 -24 z" fill="#233245" stroke="#1b2535" stroke-width="6"/>
    <!-- Handlebar + stem (drop bar) -->
    <g stroke="#223146" stroke-width="14" stroke-linecap="round" stroke-linejoin="round">
      <line x1="520" y1="-210" x2="560" y2="-280"/>
      <path d="M560 -280 C620 -300, 690 -300, 730 -270"/>
      <path d="M730 -270 C748 -256, 728 -240, 710 -245"/>
    </g>
    <!-- Crank + pedals (aligned) -->
    <g transform="translate(520,-20)">
      <g stroke="#223146" stroke-width="12" stroke-linecap="round">
        <line x1="0" y1="0" x2="46" y2="-30"/>
        <line x1="0" y1="0" x2="-46" y2="30"/>
      </g>
      <g fill="#233245" stroke="#1b2535" stroke-width="6">
        <rect x="46" y="-39" width="76" height="18" rx="8" ry="8"/>
        <rect x="-122" y="21" width="76" height="18" rx="8" ry="8"/>
      </g>
    </g>
  </g>

  <!-- Pelican (more character) -->
  <g id="pelican" transform="translate(790, 500)" filter="url(#shadow)">
    <!-- Tail -->
    <path d="M-270,120 C-330,70 -340,30 -312,0 C-270,20 -238,50 -220,90 Z" fill="#dfe6ef" stroke="#9eacbd" stroke-width="6"/>
    <!-- Body -->
    <ellipse cx="-110" cy="70" rx="200" ry="144" fill="#f8fbff" stroke="#9eacbd" stroke-width="8"/>
    <path d="M-240,86 C-220,20 -40,0 -10,30" fill="none" stroke="#cfd9e6" stroke-width="8"/>
    <!-- Wing with feather layers -->
    <path d="M-210,36 C-262,104 -202,184 -120,192 C-46,200 30,150 10,86 C-6,34 -64,18 -126,28 Z" fill="#e9f1f9" stroke="#9eacbd" stroke-width="6"/>
    <path d="M-150,66 C-190,120 -140,160 -70,160" fill="none" stroke="#c2cfdd" stroke-width="10" stroke-linecap="round"/>
    <path d="M-170,86 C-210,138 -160,174 -90,174" fill="none" stroke="#c2cfdd" stroke-width="10" stroke-linecap="round"/>
    <!-- Neck -->
    <path d="M12,-6 C66,6 88,42 96,84 C104,130 64,170 24,180 C-10,188 -38,172 -46,154 C-22,146 6,126 12,98 C18,70 14,40 -6,8 Z" fill="#f8fbff" stroke="#9eacbd" stroke-width="6"/>
    <!-- Head -->
    <circle cx="118" cy="16" r="56" fill="#f8fbff" stroke="#9eacbd" stroke-width="6"/>
    <!-- Eye with ring -->
    <circle cx="136" cy="6" r="12" fill="#223146"/>
    <circle cx="136" cy="6" r="18" fill="none" stroke="#ffd36b" stroke-width="6"/>
    <circle cx="140" cy="4" r="4" fill="#fff"/>
    <!-- Beak with pouch -->
    <path d="M150,12 L320,6 C360,8 380,28 350,48 C300,84 210,96 160,70 Z" fill="#ff9b2f" stroke="#c76a00" stroke-width="6"/>
    <path d="M150,12 C198,30 198,70 160,84 C190,92 250,86 296,66 C316,56 314,40 290,36 L160,36 Z" fill="#ffc778" opacity="0.75"/>
    <!-- Legs to pedals (jointed) -->
    <g stroke="#c76a00" stroke-width="14" stroke-linecap="round">
      <path d="M-10,170 L-180,142 L-240,120"/>
      <path d="M-10,170 L-210,210 L-260,230"/>
    </g>
    <!-- Feet on pedals -->
    <g fill="#ff9b2f" stroke="#c76a00" stroke-width="6">
      <ellipse cx="-250" cy="234" rx="38" ry="16" transform="rotate(8 -250 234)"/>
      <ellipse cx="-242" cy="120" rx="38" ry="16" transform="rotate(-10 -242 120)"/>
    </g>
  </g>

  <!-- Foreground tufts -->
  <g transform="translate(220, 1024)" stroke="#7aa06a" stroke-width="6" stroke-linecap="round">
    <path d="M0 0 C-10 -30, -20 -40, -26 -52"/>
    <path d="M40 10 C30 -20, 20 -30, 14 -42"/>
    <path d="M80 6 C70 -24, 60 -34, 54 -46"/>
  </g>

  <!-- Motion lines -->
  <g transform="translate(1120, 600)" stroke="#223146" stroke-opacity="0.18" stroke-width="10" stroke-linecap="round">
    <path d="M0 0 H120"/>
    <path d="M-20 40 H100"/>
    <path d="M-40 80 H80"/>
  </g>

  <text x="800" y="1140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="26" fill="#223146" opacity="0.7">Pelican on a Bicycle — draft 02</text>
</svg>

