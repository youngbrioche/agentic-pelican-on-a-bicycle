<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f7fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .road { fill: #bbb; }
    .pelican { fill: #fff; stroke: #555; stroke-width: 0.8; }
    .pouch { fill: #ffc107; }
    .eye { fill: #000; }
    .bicycle { fill: none; stroke: #444; stroke-width: 2.5; }
    .wheel { fill: #f0f0f0; stroke: #333; stroke-width: 1; }
    .tire { fill: #333; }
    .spoke { stroke: #888; stroke-width: 0.5; }
    .handlebar { stroke: #222; stroke-width: 1.5; }
    .seat { fill: #333; }
    .chain { stroke: #555; stroke-width: 1; fill: none; }
    .cloud { fill: #fff; opacity: 0.8; }
    .motion-line { stroke: #fff; stroke-width: 1; stroke-linecap: round; }
  </style>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#skyGradient)" />
  <path class="road" d="M0,150 h200 v50 h-200 z" />
  
  <!-- Clouds -->
  <circle class="cloud" cx="50" cy="50" r="20" />
  <circle class="cloud" cx="70" cy="45" r="25" />
  <circle class="cloud" cx="150" cy="60" r="30" />

  <!-- Motion Lines -->
  <g class="motion-line">
    <line x1="10" y1="120" x2="40" y2="120" />
    <line x1="20" y1="130" x2="60" y2="130" />
    <line x1="5" y1="140" x2="35" y2="140" />
  </g>

  <!-- Bicycle and Pelican Group -->
  <g transform="rotate(-8, 100, 100) translate(5, 0)">

    <!-- Bicycle -->
    <g class="bicycle">
      <path d="M100,100 l18,-28 h25 l-15,28" />
      <line x1="118" y1="72" x2="100" y2="100" />
      <line x1="105" y1="100" x2="130" y2="75" />
      <line x1="90" y1="110" x2="105" y2="100" />
      <line x1="140" y1="110" x2="105" y2="100" />
      <path class="handlebar" d="M130,75 q10,-10 20,-8" />
      <polygon class="seat" points="93,70 108,70 103,77" />
      <g class="wheel">
        <circle cx="90" cy="110" r="15" />
        <circle class="tire" cx="90" cy="110" r="12" />
        <g class="spokes" transform="rotate(30, 90, 110)">
            <line x1="90" y1="110" x2="90" y2="95" class="spoke" /> <line x1="90" y1="110" x2="103" y2="110" class="spoke" /> <line x1="90" y1="110" x2="77" y2="110" class="spoke" /> <line x1="90" y1="110" x2="90" y2="125" class="spoke" />
        </g>
      </g>
      <g class="wheel">
        <circle cx="140" cy="110" r="15" />
        <circle class="tire" cx="140" cy="110" r="12" />
        <g class="spokes" transform="rotate(30, 140, 110)">
            <line x1="140" y1="110" x2="140" y2="95" class="spoke" /> <line x1="140" y1="110" x2="153" y2="110" class="spoke" /> <line x1="140" y1="110" x2="127" y2="110" class="spoke" /> <line x1="140" y1="110" x2="140" y2="125" class="spoke" />
        </g>
      </g>
      <path class="chain" d="M105,100 c5,0 5,5 0,5 s-5,-5 0,-5" />
      <path class="chain" d="M105,100 h35" />
    </g>

    <!-- Pelican -->
    <g class="pelican" transform="translate(-5, -15)">
      <path d="M90,80 c10,-20 30,-20 40,0 l-5,30 h-30 z" />
      <path d="M110,60 c-10,-15 -5,-25 10,-25 s15,10 10,25" />
      <path class="pouch" d="M120,60 c0,10 -10,15 -15,10" />
      <circle class="eye" cx="123" cy="58" r="1.5" />
      <path d="M100,90 c-10,5 -15,15 -5,20 l15,-5" />
      <path d="M130,85 l15,0 l-5,10" />
      <path d="M105,100 l0,10 l5,0" />
    </g>
  </g>
</svg>
