<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .pelican { fill: #f5f5dc; stroke: #333; stroke-width: 1; }
    .pouch { fill: #f9a602; }
    .eye { fill: #000; }
    .bicycle { fill: none; stroke: #555; stroke-width: 2; }
    .wheel { fill: #fff; stroke: #333; stroke-width: 1; }
    .tire { fill: #333; }
    .spoke { stroke: #999; stroke-width: 0.5; }
    .handlebar { stroke: #333; stroke-width: 1.5; }
    .seat { fill: #444; }
  </style>

  <!-- Bicycle -->
  <g class="bicycle">
    <!-- Frame -->
    <path d="M100,100 l20,-30 l30,0 l-15,30 z" />
    <line x1="120" y1="70" x2="100" y2="100" />
    <line x1="105" y1="100" x2="135" y2="70" />
    
    <!-- Handlebars -->
    <path class="handlebar" d="M135,70 l-10,-10 h-5" />
    
    <!-- Seat -->
    <polygon class="seat" points="95,68 110,68 105,75" />

    <!-- Wheels -->
    <g class="wheel">
      <circle cx="90" cy="110" r="15" />
      <circle class="tire" cx="90" cy="110" r="12" />
      <g class="spokes">
        <line x1="90" y1="110" x2="90" y2="95" class="spoke" />
        <line x1="90" y1="110" x2="103" y2="110" class="spoke" />
        <line x1="90" y1="110" x2="77" y2="110" class="spoke" />
        <line x1="90" y1="110" x2="90" y2="125" class="spoke" />
      </g>
    </g>
    <g class="wheel">
      <circle cx="140" cy="110" r="15" />
      <circle class="tire" cx="140" cy="110" r="12" />
       <g class="spokes">
        <line x1="140" y1="110" x2="140" y2="95" class="spoke" />
        <line x1="140" y1="110" x2="153" y2="110" class="spoke" />
        <line x1="140" y1="110" x2="127" y2="110" class="spoke" />
        <line x1="140" y1="110" x2="140" y2="125" class="spoke" />
      </g>
    </g>

    <!-- Pedals -->
    <circle cx="105" cy="100" r="4" />
    <line x1="105" y1="100" x2="110" y2="105" />
  </g>

  <!-- Pelican -->
  <g class="pelican">
    <!-- Body -->
    <path d="M80,70 a25,30 0 0,1 40,0 l-10,40 h-20 z" />
    <!-- Head -->
    <path d="M100,40 a15,15 0 0,1 10,20 l-10,5 z" />
    <!-- Pouch -->
    <path class="pouch" d="M105,55 q10,15 -5,15" />
    <!-- Eye -->
    <circle class="eye" cx="112" cy="50" r="2" />
    <!-- Wing -->
    <path d="M90,80 a20,15 0 0,1 20,10 l-25,5 z" transform="rotate(-10, 110, 80)" />
    <!-- Legs -->
    <path d="M100,110 l-5,10 l5,0" />
    <path d="M110,110 l5,10 l-5,0" />
  </g>
</svg>
