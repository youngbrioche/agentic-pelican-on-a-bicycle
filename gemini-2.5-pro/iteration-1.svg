<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .pelican { fill: #f5f5dc; stroke: #333; stroke-width: 1; }
    .beak { fill: #f9a602; }
    .eye { fill: #000; }
    .bicycle { fill: none; stroke: #555; stroke-width: 2; }
    .wheel { fill: #fff; stroke: #333; stroke-width: 1; }
    .tire { fill: #333; }
  </style>

  <!-- Pelican -->
  <g class="pelican">
    <!-- Body -->
    <path d="M50,60 a20,25 0 0,1 40,0 l-5,40 h-30 z" />
    <!-- Head -->
    <circle cx="60" cy="45" r="15" />
    <!-- Beak -->
    <path class="beak" d="M55,45 l20,-5 l-5,15 z" />
    <!-- Eye -->
    <circle class="eye" cx="65" cy="42" r="2" />
    <!-- Wing -->
    <path d="M60,70 a15,10 0 0,1 10,5 l-10,10 z" />
  </g>

  <!-- Bicycle -->
  <g class="bicycle">
    <!-- Frame -->
    <path d="M100,100 l20,-30 l30,0 l-20,30 z" />
    <line x1="120" y1="70" x2="100" y2="100" />
    <line x1="110" y1="100" x2="130" y2="70" />

    <!-- Wheels -->
    <g class="wheel">
      <circle cx="90" cy="110" r="15" />
      <circle class="tire" cx="90" cy="110" r="12" />
    </g>
    <g class="wheel">
      <circle cx="140" cy="110" r="15" />
      <circle class="tire" cx="140" cy="110" r="12" />
    </g>

    <!-- Pedals -->
    <circle cx="110" cy="100" r="3" />
    <line x1="110" y1="100" x2="115" y2="105" />
  </g>
</svg>
