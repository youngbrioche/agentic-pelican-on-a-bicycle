<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background - sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Sun - moved to not overlap with head -->
  <circle cx="55" cy="45" r="25" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="55" y1="10" x2="55" y2="0"/>
    <line x1="80" y1="20" x2="90" y2="10"/>
    <line x1="90" y1="45" x2="100" y2="45"/>
    <line x1="80" y1="70" x2="90" y2="80"/>
    <line x1="30" y1="20" x2="20" y2="10"/>
    <line x1="20" y1="45" x2="10" y2="45"/>
  </g>

  <!-- Clouds -->
  <g fill="#FFF" opacity="0.9">
    <ellipse cx="320" cy="35" rx="30" ry="15"/>
    <ellipse cx="350" cy="30" rx="22" ry="14"/>
    <ellipse cx="300" cy="30" rx="20" ry="12"/>
  </g>

  <!-- Ground with grass -->
  <rect x="0" y="250" width="400" height="50" fill="#6B4423"/>
  <rect x="0" y="245" width="400" height="8" fill="#228B22"/>
  <!-- Grass tufts -->
  <g fill="#2E8B2E">
    <path d="M 20 245 Q 22 235 25 245 Q 27 238 30 245"/>
    <path d="M 60 245 Q 62 237 65 245 Q 67 240 70 245"/>
    <path d="M 350 245 Q 352 236 355 245 Q 358 238 361 245"/>
  </g>

  <!-- Motion lines behind bike -->
  <g stroke="#AAA" stroke-width="2" opacity="0.5" stroke-linecap="round">
    <line x1="20" y1="195" x2="45" y2="195"/>
    <line x1="15" y1="210" x2="42" y2="210"/>
    <line x1="25" y1="225" x2="48" y2="225"/>
  </g>

  <!-- Bicycle -->
  <!-- Back wheel -->
  <circle cx="95" cy="218" r="38" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="95" cy="218" r="5" fill="#2C3E50"/>
  <!-- Spokes back wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="95" y1="180" x2="95" y2="256"/>
    <line x1="57" y1="218" x2="133" y2="218"/>
    <line x1="68" y1="191" x2="122" y2="245"/>
    <line x1="122" y1="191" x2="68" y2="245"/>
  </g>

  <!-- Front wheel -->
  <circle cx="280" cy="218" r="38" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="280" cy="218" r="5" fill="#2C3E50"/>
  <!-- Spokes front wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="280" y1="180" x2="280" y2="256"/>
    <line x1="242" y1="218" x2="318" y2="218"/>
    <line x1="253" y1="191" x2="307" y2="245"/>
    <line x1="307" y1="191" x2="253" y2="245"/>
  </g>

  <!-- Bike Frame -->
  <line x1="95" y1="218" x2="165" y2="160" stroke="#E74C3C" stroke-width="5"/>
  <line x1="95" y1="218" x2="165" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <line x1="165" y1="160" x2="165" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <line x1="165" y1="160" x2="255" y2="165" stroke="#E74C3C" stroke-width="5"/>
  <line x1="165" y1="195" x2="255" y2="180" stroke="#E74C3C" stroke-width="5"/>
  <line x1="255" y1="165" x2="255" y2="180" stroke="#E74C3C" stroke-width="6"/>

  <!-- Seat post -->
  <line x1="165" y1="160" x2="165" y2="145" stroke="#555" stroke-width="4"/>
  <!-- Seat -->
  <ellipse cx="165" cy="142" rx="18" ry="6" fill="#2C3E50"/>

  <!-- Front fork -->
  <line x1="255" y1="180" x2="280" y2="218" stroke="#E74C3C" stroke-width="5"/>

  <!-- Handlebar stem -->
  <line x1="255" y1="165" x2="262" y2="140" stroke="#555" stroke-width="4"/>
  <!-- Handlebars -->
  <path d="M 248 135 Q 262 125 278 135" fill="none" stroke="#2C3E50" stroke-width="5" stroke-linecap="round"/>

  <!-- Pedal crank area -->
  <circle cx="165" cy="195" r="12" fill="#444" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="165" cy="195" r="4" fill="#2C3E50"/>
  <!-- Pedal arms -->
  <line x1="165" y1="195" x2="150" y2="210" stroke="#2C3E50" stroke-width="4"/>
  <line x1="165" y1="195" x2="180" y2="180" stroke="#2C3E50" stroke-width="4"/>
  <!-- Pedals -->
  <rect x="142" y="208" width="16" height="6" rx="2" fill="#333"/>
  <rect x="172" y="176" width="16" height="6" rx="2" fill="#333"/>

  <!-- Pelican tail feathers (behind body) -->
  <path d="M 115 135 Q 85 140 80 160 Q 102 152 115 142 Q 90 155 82 172 Q 112 158 122 140" fill="#C4B898" stroke="#A89878" stroke-width="1"/>

  <!-- Pelican bottom/rump - clearly on seat -->
  <ellipse cx="165" cy="138" rx="22" ry="12" fill="#F0ECD8"/>

  <!-- Pelican Body - leaning forward from seat -->
  <ellipse cx="180" cy="112" rx="45" ry="28" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1" transform="rotate(-20, 180, 112)"/>

  <!-- Pelican belly highlight -->
  <ellipse cx="185" cy="118" rx="32" ry="18" fill="#FFFEF0" transform="rotate(-20, 185, 118)"/>

  <!-- Pelican back wing -->
  <path d="M 140 100 Q 118 105 112 122 Q 132 118 142 106 Z" fill="#C4B898" stroke="#A89878" stroke-width="1"/>

  <!-- Pelican Neck - forward leaning, thicker -->
  <path d="M 215 92 C 245 75 280 55 310 45" fill="none" stroke="#F5F5DC" stroke-width="24" stroke-linecap="round"/>
  <path d="M 217 92 C 247 75 282 55 310 45" fill="none" stroke="#FFFEF0" stroke-width="16" stroke-linecap="round"/>

  <!-- Pelican front wing arm - going to handlebar -->
  <path d="M 210 100 Q 230 92 248 100 Q 260 112 265 128" fill="none" stroke="#D8CCA8" stroke-width="14" stroke-linecap="round"/>
  <path d="M 212 100 Q 232 92 250 100 Q 262 112 265 126" fill="none" stroke="#E8DCC0" stroke-width="9" stroke-linecap="round"/>

  <!-- Wing hand gripping handlebar - with visible feather fingers -->
  <g fill="#D8CCA8" stroke="#B8A888" stroke-width="1">
    <!-- Palm -->
    <ellipse cx="265" cy="132" rx="10" ry="8"/>
    <!-- Feather fingers gripping -->
    <path d="M 258 128 Q 252 132 250 136 Q 254 134 258 130"/>
    <path d="M 262 126 Q 258 130 256 135 Q 260 132 263 128"/>
    <path d="M 268 127 Q 270 132 268 137 Q 266 133 267 128"/>
  </g>

  <!-- Pelican Head - moved slightly lower to not clip -->
  <ellipse cx="318" cy="42" rx="24" ry="20" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1"/>

  <!-- Head highlight -->
  <ellipse cx="315" cy="39" rx="16" ry="12" fill="#FFFEF0"/>

  <!-- Small crest feathers -->
  <path d="M 302 28 Q 298 22 302 18 Q 305 24 302 28" fill="#E8DCC0"/>
  <path d="M 308 25 Q 306 18 310 15 Q 312 22 308 25" fill="#E8DCC0"/>

  <!-- Pelican Eye - determined look -->
  <ellipse cx="325" cy="35" rx="6" ry="5" fill="#FFF"/>
  <circle cx="326" cy="35" r="3" fill="#1a1a1a"/>
  <circle cx="327" cy="34" r="1" fill="#FFF"/>
  <!-- Eyebrow for determined expression -->
  <path d="M 320 30 Q 325 28 330 30" fill="none" stroke="#A89878" stroke-width="1.5"/>

  <!-- Pelican Beak (upper mandible) -->
  <path d="M 338 40 L 395 44 Q 400 47 395 50 L 338 54 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <!-- Beak ridge -->
  <line x1="338" y1="47" x2="390" y2="47" stroke="#FFAA30" stroke-width="2"/>
  <!-- Beak hook at tip -->
  <path d="M 395 47 Q 398 49 395 52" fill="none" stroke="#E07000" stroke-width="2"/>
  <!-- Nostril -->
  <ellipse cx="350" cy="45" rx="2" ry="1" fill="#E07000"/>

  <!-- Pelican Pouch - large and magnificent -->
  <path d="M 338 54 Q 385 65 390 90 Q 380 115 340 108 Q 308 98 302 68 Q 320 58 338 54" fill="#FFB852" stroke="#E08000" stroke-width="2"/>
  <!-- Pouch texture lines -->
  <path d="M 348 65 Q 375 78 382 95" fill="none" stroke="#E09030" stroke-width="1.5" opacity="0.5"/>
  <path d="M 340 78 Q 362 90 370 105" fill="none" stroke="#E09030" stroke-width="1.5" opacity="0.5"/>
  <path d="M 335 90 Q 352 100 358 110" fill="none" stroke="#E09030" stroke-width="1" opacity="0.4"/>

  <!-- Pelican Legs - properly bent for pedaling -->
  <path d="M 155 135 Q 148 170 150 208" fill="none" stroke="#FF8C00" stroke-width="7" stroke-linecap="round"/>
  <path d="M 175 130 Q 180 155 182 176" fill="none" stroke="#FF8C00" stroke-width="7" stroke-linecap="round"/>

  <!-- Pelican Feet - webbed feet on pedals -->
  <!-- Left foot on lower pedal -->
  <path d="M 142 210 L 134 220 L 142 226 L 154 226 L 158 220 L 158 210 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <line x1="145" y1="215" x2="142" y2="223" stroke="#E07000" stroke-width="1"/>
  <line x1="150" y1="215" x2="152" y2="223" stroke="#E07000" stroke-width="1"/>

  <!-- Right foot on upper pedal -->
  <path d="M 172 178 L 168 187 L 175 193 L 186 193 L 188 187 L 188 178 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <line x1="178" y1="182" x2="176" y2="190" stroke="#E07000" stroke-width="1"/>
  <line x1="183" y1="182" x2="185" y2="190" stroke="#E07000" stroke-width="1"/>
</svg>
