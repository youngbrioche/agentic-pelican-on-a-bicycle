<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 300" width="420" height="300">
  <!-- Background - sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="420" height="300" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="55" cy="45" r="25" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="55" y1="10" x2="55" y2="0"/>
    <line x1="80" y1="20" x2="90" y2="10"/>
    <line x1="90" y1="45" x2="100" y2="45"/>
    <line x1="80" y1="70" x2="90" y2="80"/>
    <line x1="30" y1="20" x2="20" y2="10"/>
    <line x1="20" y1="45" x2="10" y2="45"/>
  </g>

  <!-- Clouds -->
  <g fill="#FFF" opacity="0.9">
    <ellipse cx="340" cy="35" rx="30" ry="15"/>
    <ellipse cx="370" cy="30" rx="22" ry="14"/>
    <ellipse cx="320" cy="30" rx="20" ry="12"/>
  </g>

  <!-- Ground with grass -->
  <rect x="0" y="250" width="420" height="50" fill="#6B4423"/>
  <rect x="0" y="245" width="420" height="8" fill="#228B22"/>
  <!-- Grass tufts -->
  <g fill="#2E8B2E">
    <path d="M 20 245 Q 22 235 25 245 Q 27 238 30 245"/>
    <path d="M 60 245 Q 62 237 65 245 Q 67 240 70 245"/>
    <path d="M 370 245 Q 372 236 375 245 Q 378 238 381 245"/>
  </g>

  <!-- Motion lines behind bike -->
  <g stroke="#AAA" stroke-width="2" opacity="0.5" stroke-linecap="round">
    <line x1="20" y1="195" x2="45" y2="195"/>
    <line x1="15" y1="210" x2="42" y2="210"/>
    <line x1="25" y1="225" x2="48" y2="225"/>
  </g>

  <!-- Bicycle -->
  <!-- Back wheel -->
  <circle cx="100" cy="218" r="38" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="100" cy="218" r="5" fill="#2C3E50"/>
  <!-- Spokes back wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="100" y1="180" x2="100" y2="256"/>
    <line x1="62" y1="218" x2="138" y2="218"/>
    <line x1="73" y1="191" x2="127" y2="245"/>
    <line x1="127" y1="191" x2="73" y2="245"/>
  </g>

  <!-- Front wheel -->
  <circle cx="285" cy="218" r="38" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="285" cy="218" r="5" fill="#2C3E50"/>
  <!-- Spokes front wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="285" y1="180" x2="285" y2="256"/>
    <line x1="247" y1="218" x2="323" y2="218"/>
    <line x1="258" y1="191" x2="312" y2="245"/>
    <line x1="312" y1="191" x2="258" y2="245"/>
  </g>

  <!-- Bike Frame -->
  <line x1="100" y1="218" x2="170" y2="160" stroke="#E74C3C" stroke-width="5"/>
  <line x1="100" y1="218" x2="170" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <line x1="170" y1="160" x2="170" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <line x1="170" y1="160" x2="260" y2="165" stroke="#E74C3C" stroke-width="5"/>
  <line x1="170" y1="195" x2="260" y2="180" stroke="#E74C3C" stroke-width="5"/>
  <line x1="260" y1="165" x2="260" y2="180" stroke="#E74C3C" stroke-width="6"/>

  <!-- Seat post -->
  <line x1="170" y1="160" x2="170" y2="145" stroke="#555" stroke-width="4"/>
  <!-- Seat -->
  <ellipse cx="170" cy="142" rx="18" ry="6" fill="#2C3E50"/>

  <!-- Front fork -->
  <line x1="260" y1="180" x2="285" y2="218" stroke="#E74C3C" stroke-width="5"/>

  <!-- Handlebar stem -->
  <line x1="260" y1="165" x2="267" y2="140" stroke="#555" stroke-width="4"/>
  <!-- Handlebars -->
  <path d="M 253 135 Q 267 125 283 135" fill="none" stroke="#2C3E50" stroke-width="5" stroke-linecap="round"/>

  <!-- Pedal crank area -->
  <circle cx="170" cy="195" r="12" fill="#444" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="170" cy="195" r="4" fill="#2C3E50"/>
  <!-- Pedal arms -->
  <line x1="170" y1="195" x2="155" y2="210" stroke="#2C3E50" stroke-width="4"/>
  <line x1="170" y1="195" x2="185" y2="180" stroke="#2C3E50" stroke-width="4"/>
  <!-- Pedals -->
  <rect x="147" y="208" width="16" height="6" rx="2" fill="#333"/>
  <rect x="177" y="176" width="16" height="6" rx="2" fill="#333"/>

  <!-- Pelican tail feathers (behind body) -->
  <path d="M 120 135 Q 90 140 85 160 Q 107 152 120 142 Q 95 155 87 172 Q 117 158 127 140" fill="#C4B898" stroke="#A89878" stroke-width="1"/>

  <!-- Pelican bottom/rump - clearly on seat -->
  <ellipse cx="170" cy="138" rx="22" ry="12" fill="#F0ECD8"/>

  <!-- Pelican Body - leaning forward from seat -->
  <ellipse cx="185" cy="112" rx="45" ry="28" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1" transform="rotate(-20, 185, 112)"/>

  <!-- Pelican belly highlight -->
  <ellipse cx="190" cy="118" rx="32" ry="18" fill="#FFFEF0" transform="rotate(-20, 190, 118)"/>

  <!-- Pelican back wing -->
  <path d="M 145 100 Q 123 105 117 122 Q 137 118 147 106 Z" fill="#C4B898" stroke="#A89878" stroke-width="1"/>

  <!-- Pelican Neck - forward leaning, thicker -->
  <path d="M 220 92 C 250 75 285 55 315 45" fill="none" stroke="#F5F5DC" stroke-width="24" stroke-linecap="round"/>
  <path d="M 222 92 C 252 75 287 55 315 45" fill="none" stroke="#FFFEF0" stroke-width="16" stroke-linecap="round"/>

  <!-- Pelican front wing/arm - going to handlebar -->
  <path d="M 215 100 Q 235 92 253 100 Q 263 112 268 125" fill="none" stroke="#D8CCA8" stroke-width="14" stroke-linecap="round"/>
  <path d="M 217 100 Q 237 92 255 100 Q 265 112 268 123" fill="none" stroke="#E8DCC0" stroke-width="9" stroke-linecap="round"/>

  <!-- Wing hand wrapping around handlebar -->
  <g fill="#D8CCA8" stroke="#B8A888" stroke-width="1">
    <!-- Wing tip wrapping around bar from above -->
    <path d="M 262 122 Q 268 118 275 120 Q 280 125 278 132 Q 272 138 265 135 Q 260 130 262 122" fill="#D8CCA8"/>
    <!-- Feathers curling under handlebar -->
    <path d="M 265 135 Q 260 140 258 138 Q 255 135 258 132" fill="#C8BC98"/>
    <path d="M 270 136 Q 268 142 264 140" fill="#C8BC98"/>
    <path d="M 275 133 Q 276 139 272 138" fill="#C8BC98"/>
  </g>

  <!-- Pelican Head -->
  <ellipse cx="323" cy="42" rx="24" ry="20" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1"/>

  <!-- Head highlight -->
  <ellipse cx="320" cy="39" rx="16" ry="12" fill="#FFFEF0"/>

  <!-- Small crest feathers -->
  <path d="M 307 28 Q 303 22 307 18 Q 310 24 307 28" fill="#E8DCC0"/>
  <path d="M 313 25 Q 311 18 315 15 Q 317 22 313 25" fill="#E8DCC0"/>

  <!-- Pelican Eye - determined look -->
  <ellipse cx="330" cy="35" rx="6" ry="5" fill="#FFF"/>
  <circle cx="331" cy="35" r="3" fill="#1a1a1a"/>
  <circle cx="332" cy="34" r="1" fill="#FFF"/>
  <!-- Eyebrow for determined expression -->
  <path d="M 325 30 Q 330 28 335 30" fill="none" stroke="#A89878" stroke-width="1.5"/>

  <!-- Pelican Beak (upper mandible) -->
  <path d="M 343 40 L 405 44 Q 410 47 405 50 L 343 54 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <!-- Beak ridge -->
  <line x1="343" y1="47" x2="400" y2="47" stroke="#FFAA30" stroke-width="2"/>
  <!-- Beak hook at tip -->
  <path d="M 405 47 Q 408 49 405 52" fill="none" stroke="#E07000" stroke-width="2"/>
  <!-- Nostril -->
  <ellipse cx="355" cy="45" rx="2" ry="1" fill="#E07000"/>

  <!-- Pelican Pouch - large and magnificent -->
  <path d="M 343 54 Q 395 65 400 90 Q 390 118 348 110 Q 315 100 308 68 Q 325 58 343 54" fill="#FFB852" stroke="#E08000" stroke-width="2"/>
  <!-- Pouch texture lines -->
  <path d="M 355 65 Q 382 78 392 95" fill="none" stroke="#E09030" stroke-width="1.5" opacity="0.5"/>
  <path d="M 348 78 Q 370 90 380 105" fill="none" stroke="#E09030" stroke-width="1.5" opacity="0.5"/>
  <path d="M 342 90 Q 358 100 365 112" fill="none" stroke="#E09030" stroke-width="1" opacity="0.4"/>

  <!-- Pelican Legs - properly bent for pedaling -->
  <path d="M 160 135 Q 153 170 155 208" fill="none" stroke="#FF8C00" stroke-width="7" stroke-linecap="round"/>
  <path d="M 180 130 Q 185 155 187 176" fill="none" stroke="#FF8C00" stroke-width="7" stroke-linecap="round"/>

  <!-- Pelican Feet - webbed feet on pedals -->
  <!-- Left foot on lower pedal -->
  <path d="M 147 210 L 139 220 L 147 226 L 159 226 L 163 220 L 163 210 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <line x1="150" y1="215" x2="147" y2="223" stroke="#E07000" stroke-width="1"/>
  <line x1="155" y1="215" x2="157" y2="223" stroke="#E07000" stroke-width="1"/>

  <!-- Right foot on upper pedal -->
  <path d="M 177 178 L 173 187 L 180 193 L 191 193 L 193 187 L 193 178 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <line x1="183" y1="182" x2="181" y2="190" stroke="#E07000" stroke-width="1"/>
  <line x1="188" y1="182" x2="190" y2="190" stroke="#E07000" stroke-width="1"/>
</svg>
