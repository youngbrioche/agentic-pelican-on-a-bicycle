<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background - sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="#FFD700"/>

  <!-- Ground with grass -->
  <rect x="0" y="250" width="400" height="50" fill="#8B4513"/>
  <rect x="0" y="245" width="400" height="8" fill="#228B22"/>

  <!-- Bicycle -->
  <!-- Back wheel -->
  <circle cx="95" cy="220" r="40" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="95" cy="220" r="5" fill="#2C3E50"/>
  <!-- Spokes back wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="95" y1="180" x2="95" y2="260"/>
    <line x1="55" y1="220" x2="135" y2="220"/>
    <line x1="67" y1="192" x2="123" y2="248"/>
    <line x1="123" y1="192" x2="67" y2="248"/>
  </g>

  <!-- Front wheel -->
  <circle cx="280" cy="220" r="40" fill="none" stroke="#2C3E50" stroke-width="5"/>
  <circle cx="280" cy="220" r="5" fill="#2C3E50"/>
  <!-- Spokes front wheel -->
  <g stroke="#555" stroke-width="1.5">
    <line x1="280" y1="180" x2="280" y2="260"/>
    <line x1="240" y1="220" x2="320" y2="220"/>
    <line x1="252" y1="192" x2="308" y2="248"/>
    <line x1="308" y1="192" x2="252" y2="248"/>
  </g>

  <!-- Bike Frame -->
  <!-- Seat stays -->
  <line x1="95" y1="220" x2="170" y2="155" stroke="#E74C3C" stroke-width="5"/>
  <!-- Chain stays -->
  <line x1="95" y1="220" x2="170" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <!-- Seat tube -->
  <line x1="170" y1="155" x2="170" y2="195" stroke="#E74C3C" stroke-width="5"/>
  <!-- Top tube -->
  <line x1="170" y1="155" x2="260" y2="160" stroke="#E74C3C" stroke-width="5"/>
  <!-- Down tube -->
  <line x1="170" y1="195" x2="260" y2="175" stroke="#E74C3C" stroke-width="5"/>
  <!-- Head tube -->
  <line x1="260" y1="160" x2="260" y2="175" stroke="#E74C3C" stroke-width="6"/>

  <!-- Seat post -->
  <line x1="170" y1="155" x2="170" y2="138" stroke="#555" stroke-width="4"/>
  <!-- Seat -->
  <ellipse cx="170" cy="133" rx="20" ry="7" fill="#2C3E50"/>

  <!-- Front fork -->
  <line x1="260" y1="175" x2="280" y2="220" stroke="#E74C3C" stroke-width="5"/>

  <!-- Handlebar stem -->
  <line x1="260" y1="160" x2="265" y2="135" stroke="#555" stroke-width="4"/>
  <!-- Handlebars -->
  <path d="M 250 130 Q 265 120 280 130" fill="none" stroke="#2C3E50" stroke-width="5" stroke-linecap="round"/>

  <!-- Pedal crank area -->
  <circle cx="170" cy="195" r="12" fill="none" stroke="#2C3E50" stroke-width="3"/>
  <circle cx="170" cy="195" r="4" fill="#2C3E50"/>
  <!-- Pedal arms -->
  <line x1="170" y1="195" x2="155" y2="208" stroke="#2C3E50" stroke-width="4"/>
  <line x1="170" y1="195" x2="185" y2="182" stroke="#2C3E50" stroke-width="4"/>
  <!-- Pedals -->
  <rect x="147" y="206" width="16" height="6" rx="2" fill="#333"/>
  <rect x="177" y="178" width="16" height="6" rx="2" fill="#333"/>

  <!-- Pelican tail feathers (behind body) -->
  <path d="M 120 115 Q 95 120 90 135 Q 105 130 115 122 Q 100 128 95 140 Q 115 132 125 120" fill="#B8A888" stroke="#9A8A70" stroke-width="1"/>

  <!-- Pelican Body - properly seated -->
  <ellipse cx="168" cy="105" rx="45" ry="32" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1"/>

  <!-- Pelican belly highlight -->
  <ellipse cx="172" cy="112" rx="32" ry="22" fill="#FFFEF0"/>

  <!-- Pelican back wing (behind) -->
  <path d="M 130 95 Q 110 100 105 120 Q 125 118 135 105 Z" fill="#C4B090" stroke="#A89878" stroke-width="1"/>

  <!-- Pelican Neck - thicker and connected -->
  <path d="M 195 85 C 220 75 245 55 275 45" fill="none" stroke="#F5F5DC" stroke-width="22" stroke-linecap="round"/>
  <path d="M 197 85 C 222 75 247 55 275 45" fill="none" stroke="#FFFEF0" stroke-width="14" stroke-linecap="round"/>

  <!-- Pelican front wing - reaching and gripping handlebar -->
  <path d="M 200 95 Q 215 90 235 95 Q 250 105 258 120 L 255 128 Q 252 125 248 130 L 245 125 Q 240 115 225 105 Q 210 98 200 95" fill="#D8CCA8" stroke="#B8A888" stroke-width="1"/>

  <!-- Wing tip gripping handlebar -->
  <ellipse cx="252" cy="128" rx="8" ry="5" fill="#D8CCA8" stroke="#B8A888" stroke-width="1"/>

  <!-- Pelican Head -->
  <ellipse cx="285" cy="40" rx="24" ry="20" fill="#F5F5DC" stroke="#D4C8A8" stroke-width="1"/>

  <!-- Head highlight -->
  <ellipse cx="282" cy="37" rx="16" ry="12" fill="#FFFEF0"/>

  <!-- Pelican Eye -->
  <ellipse cx="292" cy="33" rx="6" ry="5" fill="#FFF"/>
  <circle cx="293" cy="33" r="3" fill="#1a1a1a"/>
  <circle cx="294" cy="32" r="1" fill="#FFF"/>

  <!-- Pelican Beak (upper mandible) -->
  <path d="M 305 38 L 370 42 Q 375 45 370 48 L 305 52 Z" fill="#FF8C00" stroke="#E07000" stroke-width="1"/>
  <!-- Beak ridge/culmen -->
  <line x1="305" y1="45" x2="365" y2="45" stroke="#FFAA30" stroke-width="2"/>
  <!-- Beak hook at tip -->
  <path d="M 370 45 Q 373 47 370 50" fill="none" stroke="#E07000" stroke-width="2"/>

  <!-- Pelican Pouch - large and droopy -->
  <path d="M 305 52 Q 350 60 360 80 Q 355 100 320 95 Q 290 88 285 65 Q 295 55 305 52" fill="#FFB852" stroke="#E08000" stroke-width="2"/>
  <!-- Pouch texture lines -->
  <path d="M 315 62 Q 340 68 350 82" fill="none" stroke="#E09030" stroke-width="1" opacity="0.6"/>
  <path d="M 310 70 Q 330 78 340 90" fill="none" stroke="#E09030" stroke-width="1" opacity="0.6"/>

  <!-- Pelican Legs - going down to pedals -->
  <path d="M 155 130 Q 152 165 155 206" fill="none" stroke="#FF8C00" stroke-width="6" stroke-linecap="round"/>
  <path d="M 175 130 Q 182 160 185 180" fill="none" stroke="#FF8C00" stroke-width="6" stroke-linecap="round"/>

  <!-- Pelican Feet on pedals - webbed feet -->
  <!-- Left foot -->
  <g fill="#FF8C00" stroke="#E07000" stroke-width="1">
    <path d="M 147 208 L 140 216 L 147 220 L 155 220 L 163 216 L 163 208 Z"/>
    <!-- Webbing -->
    <path d="M 147 212 L 145 218" fill="none" stroke="#E07000" stroke-width="1"/>
    <path d="M 155 212 L 157 218" fill="none" stroke="#E07000" stroke-width="1"/>
  </g>
  <!-- Right foot -->
  <g fill="#FF8C00" stroke="#E07000" stroke-width="1">
    <path d="M 177 180 L 173 188 L 180 192 L 190 192 L 193 188 L 193 180 Z"/>
    <path d="M 182 183 L 180 189" fill="none" stroke="#E07000" stroke-width="1"/>
    <path d="M 188 183 L 190 189" fill="none" stroke="#E07000" stroke-width="1"/>
  </g>
</svg>
