<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CCD7C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#999999;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beakGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB84D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Background clouds -->
  <ellipse cx="120" cy="100" rx="50" ry="30" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="160" cy="105" rx="45" ry="28" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="80" cy="110" rx="40" ry="25" fill="#FFFFFF" opacity="0.5"/>

  <ellipse cx="720" cy="140" rx="55" ry="32" fill="#FFFFFF" opacity="0.55"/>
  <ellipse cx="770" cy="145" rx="50" ry="30" fill="#FFFFFF" opacity="0.45"/>
  <ellipse cx="680" cy="150" rx="45" ry="28" fill="#FFFFFF" opacity="0.45"/>

  <!-- Ground -->
  <rect y="420" width="800" height="180" fill="url(#groundGradient)"/>

  <!-- Motion lines (wind effect) -->
  <g id="motion" opacity="0.38">
    <line x1="90" y1="250" x2="150" y2="250" stroke="#000" stroke-width="2.8" stroke-linecap="round"/>
    <line x1="75" y1="300" x2="140" y2="300" stroke="#000" stroke-width="2.8" stroke-linecap="round"/>
    <line x1="100" y1="345" x2="170" y2="345" stroke="#000" stroke-width="2.8" stroke-linecap="round"/>
  </g>

  <!-- Bicycle Frame -->
  <g id="bicycle">
    <!-- Front wheel -->
    <circle cx="240" cy="420" r="80" fill="none" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="240" cy="420" r="72" fill="none" stroke="#555" stroke-width="0.5" opacity="0.5"/>
    <!-- Front wheel spokes -->
    <line x1="240" y1="340" x2="240" y2="500" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="160" y1="420" x2="320" y2="420" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="175" y1="345" x2="305" y2="495" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="305" y1="345" x2="175" y2="495" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="175" y1="495" x2="305" y2="345" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="305" y1="495" x2="175" y2="345" stroke="#777" stroke-width="1.2" opacity="0.6"/>

    <!-- Back wheel -->
    <circle cx="560" cy="420" r="80" fill="none" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="560" cy="420" r="72" fill="none" stroke="#555" stroke-width="0.5" opacity="0.5"/>
    <!-- Back wheel spokes -->
    <line x1="560" y1="340" x2="560" y2="500" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="480" y1="420" x2="640" y2="420" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="495" y1="345" x2="625" y2="495" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="625" y1="345" x2="495" y2="495" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="495" y1="495" x2="625" y2="345" stroke="#777" stroke-width="1.2" opacity="0.6"/>
    <line x1="625" y1="495" x2="495" y2="345" stroke="#777" stroke-width="1.2" opacity="0.6"/>

    <!-- Frame main structure -->
    <line x1="240" y1="420" x2="380" y2="310" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="560" y2="420" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="240" y1="420" x2="560" y2="420" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="310" y2="400" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="450" y2="400" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>

    <!-- Chain -->
    <circle cx="240" cy="420" r="85" fill="none" stroke="#444" stroke-width="2.2" opacity="0.5"/>
    <circle cx="560" cy="420" r="85" fill="none" stroke="#444" stroke-width="2.2" opacity="0.5"/>
    <path d="M 240 505 Q 380 530 560 505" fill="none" stroke="#444" stroke-width="2.2" opacity="0.5"/>
    <path d="M 560 335 Q 380 310 240 335" fill="none" stroke="#444" stroke-width="2.2" opacity="0.5"/>

    <!-- Handlebars and fork -->
    <line x1="240" y1="310" x2="240" y2="232" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <line x1="210" y1="232" x2="270" y2="232" stroke="#1a1a1a" stroke-width="4.5" stroke-linecap="round"/>
    <circle cx="210" cy="232" r="9" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="270" cy="232" r="9" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <!-- Brake cables -->
    <line x1="240" y1="232" x2="240" y2="310" stroke="#555" stroke-width="1.5" opacity="0.5"/>

    <!-- Pedals and crank -->
    <circle cx="380" cy="380" r="11" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="380" y1="380" x2="420" y2="340" stroke="#1a1a1a" stroke-width="3.8"/>
    <line x1="380" y1="380" x2="340" y2="420" stroke="#1a1a1a" stroke-width="3.8"/>
    <circle cx="420" cy="340" r="9" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="340" cy="420" r="9" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>

    <!-- Seat -->
    <ellipse cx="380" cy="286" rx="38" ry="17" fill="#8B4513" stroke="#654321" stroke-width="2.5"/>
    <line x1="348" y1="286" x2="348" y2="330" stroke="#654321" stroke-width="3.5"/>
    <line x1="412" y1="286" x2="412" y2="330" stroke="#654321" stroke-width="3.5"/>
    <!-- Seat shading -->
    <ellipse cx="380" cy="286" rx="34" ry="13" fill="#A0522D" opacity="0.5"/>
  </g>

  <!-- Pelican -->
  <g id="pelican">
    <!-- Tail feathers (back) -->
    <ellipse cx="420" cy="350" rx="56" ry="46" fill="#D0D0D0" stroke="#999" stroke-width="1.5" opacity="0.97"/>
    <path d="M 385 310 Q 368 345 388 388" fill="none" stroke="#888" stroke-width="3" opacity="0.75"/>
    <path d="M 420 302 Q 404 345 422 395" fill="none" stroke="#888" stroke-width="3" opacity="0.75"/>
    <path d="M 455 310 Q 442 350 460 388" fill="none" stroke="#888" stroke-width="3" opacity="0.75"/>

    <!-- Body -->
    <ellipse cx="340" cy="310" rx="64" ry="84" fill="url(#bodyGradient)" stroke="#D0D0D0" stroke-width="1.5"/>
    <!-- Body texture suggestion -->
    <path d="M 330 280 Q 335 320 330 360" fill="none" stroke="#E8E8E8" stroke-width="2" opacity="0.4"/>
    <path d="M 350 275 Q 348 320 350 365" fill="none" stroke="#E8E8E8" stroke-width="2" opacity="0.4"/>

    <!-- Wing left -->
    <ellipse cx="280" cy="320" rx="58" ry="76" fill="url(#wingGradient)" stroke="#888" stroke-width="1.5" transform="rotate(-34 280 320)"/>
    <!-- Wing feather details -->
    <path d="M 252 248 Q 235 295 255 380" fill="none" stroke="#666" stroke-width="2.6" opacity="0.78"/>
    <path d="M 274 235 Q 258 295 274 385" fill="none" stroke="#666" stroke-width="2.6" opacity="0.78"/>
    <path d="M 294 248 Q 278 320 300 388" fill="none" stroke="#666" stroke-width="2.6" opacity="0.78"/>

    <!-- Neck connection -->
    <path d="M 328 235 Q 314 205 310 165" fill="none" stroke="#F5F5DC" stroke-width="38" stroke-linecap="round"/>
    <path d="M 328 235 Q 323 205 320 165" fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round"/>

    <!-- Pelican pouch (throat) -->
    <path d="M 310 200 Q 288 215 288 255 Q 310 275 332 255 Q 332 215 310 200" fill="#FFE4B5" stroke="#FFB6C1" stroke-width="2" opacity="0.93"/>
    <!-- Pouch detail lines -->
    <path d="M 304 206 Q 295 238 300 255" fill="none" stroke="#FFB6C1" stroke-width="2" opacity="0.68"/>
    <path d="M 315 206 Q 310 240 315 255" fill="none" stroke="#FFB6C1" stroke-width="2" opacity="0.68"/>
    <path d="M 322 212 Q 318 240 318 255" fill="none" stroke="#FFB6C1" stroke-width="2" opacity="0.68"/>

    <!-- Head -->
    <circle cx="310" cy="161" r="38" fill="#FFFACD" stroke="#F5E6D3" stroke-width="1"/>
    <!-- Top of head (darker yellow) -->
    <ellipse cx="310" cy="135" rx="32" ry="24" fill="#F0E68C" opacity="0.78"/>

    <!-- Head crown feathers -->
    <path d="M 310 126 Q 303 136 305 152" fill="none" stroke="#E8D5B7" stroke-width="2.4" opacity="0.68"/>
    <path d="M 332 130 Q 338 140 341 165" fill="none" stroke="#E8D5B7" stroke-width="2.4" opacity="0.68"/>

    <!-- Eye area -->
    <circle cx="332" cy="159" r="8.5" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
    <circle cx="335" cy="156" r="3.8" fill="#FFF"/>
    <!-- Eye shine -->
    <circle cx="336" cy="154" r="2" fill="#FFFFFF" opacity="0.92"/>

    <!-- Eyelid suggestion -->
    <path d="M 324 155 Q 332 150 340 155" fill="none" stroke="#E8D5B7" stroke-width="1.3" opacity="0.5"/>

    <!-- Beak - long and anatomically correct -->
    <path d="M 300 167 Q 252 175 195 167 L 193 183 Q 250 191 300 188 Z" fill="url(#beakGradient)" stroke="#FF8C00" stroke-width="1.3"/>
    <!-- Beak tip detail -->
    <path d="M 195 170 Q 180 173 170 170" fill="none" stroke="#FF6600" stroke-width="2.4" opacity="0.78"/>
    <!-- Beak internal ridge -->
    <path d="M 300 178 Q 252 180 195 177" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.88"/>
    <!-- Beak lower jaw separation -->
    <line x1="300" y1="188" x2="195" y2="183" stroke="#FF7700" stroke-width="1" opacity="0.65"/>

    <!-- Front foot (upper pedal) -->
    <line x1="350" y1="388" x2="366" y2="412" stroke="#FF9EC8" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="372" cy="424" rx="14" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="1.5"/>
    <!-- Front toe details -->
    <path d="M 364 424 L 354 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>
    <path d="M 372 424 L 373 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>
    <path d="M 380 424 L 390 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>

    <!-- Back foot (lower pedal) -->
    <line x1="330" y1="388" x2="316" y2="412" stroke="#FF9EC8" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="308" cy="424" rx="14" ry="18" fill="#FF69B4" stroke="#FF1493" stroke-width="1.5"/>
    <!-- Back toe details -->
    <path d="M 300 424 L 288 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>
    <path d="M 308 424 L 308 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>
    <path d="M 316 424 L 328 440" stroke="#FF1493" stroke-width="2.4" stroke-linecap="round" opacity="0.88"/>

    <!-- Body shading for dimension -->
    <ellipse cx="370" cy="305" rx="42" ry="70" fill="#FFFFFF" opacity="0.30"/>
  </g>

  <!-- Shadow on ground -->
  <ellipse cx="400" cy="455" rx="180" ry="32" fill="#000" opacity="0.11"/>
</svg>