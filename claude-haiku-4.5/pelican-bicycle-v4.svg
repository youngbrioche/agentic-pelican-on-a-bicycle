<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CCD7C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D8D8D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect y="420" width="800" height="180" fill="url(#groundGradient)"/>

  <!-- Motion lines (wind effect) -->
  <g id="motion" opacity="0.3">
    <line x1="100" y1="250" x2="140" y2="250" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="90" y1="290" x2="130" y2="290" stroke="#000" stroke-width="2" stroke-linecap="round"/>
    <line x1="110" y1="330" x2="150" y2="330" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Bicycle Frame -->
  <g id="bicycle">
    <!-- Front wheel -->
    <circle cx="240" cy="420" r="80" fill="none" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="240" cy="420" r="72" fill="none" stroke="#666" stroke-width="0.5" opacity="0.4"/>
    <!-- Front wheel spokes -->
    <line x1="240" y1="340" x2="240" y2="500" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="160" y1="420" x2="320" y2="420" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="175" y1="345" x2="305" y2="495" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="305" y1="345" x2="175" y2="495" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="175" y1="495" x2="305" y2="345" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="305" y1="495" x2="175" y2="345" stroke="#888" stroke-width="1" opacity="0.5"/>

    <!-- Back wheel -->
    <circle cx="560" cy="420" r="80" fill="none" stroke="#1a1a1a" stroke-width="4"/>
    <circle cx="560" cy="420" r="72" fill="none" stroke="#666" stroke-width="0.5" opacity="0.4"/>
    <!-- Back wheel spokes -->
    <line x1="560" y1="340" x2="560" y2="500" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="480" y1="420" x2="640" y2="420" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="495" y1="345" x2="625" y2="495" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="625" y1="345" x2="495" y2="495" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="495" y1="495" x2="625" y2="345" stroke="#888" stroke-width="1" opacity="0.5"/>
    <line x1="625" y1="495" x2="495" y2="345" stroke="#888" stroke-width="1" opacity="0.5"/>

    <!-- Frame -->
    <line x1="240" y1="420" x2="380" y2="310" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="560" y2="420" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="240" y1="420" x2="560" y2="420" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="310" y2="400" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <line x1="380" y1="310" x2="450" y2="400" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>

    <!-- Handlebars and fork -->
    <line x1="240" y1="310" x2="240" y2="240" stroke="#1a1a1a" stroke-width="4"/>
    <line x1="215" y1="240" x2="265" y2="240" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
    <circle cx="215" cy="240" r="8" fill="#3a3a3a" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="265" cy="240" r="8" fill="#3a3a3a" stroke="#1a1a1a" stroke-width="1"/>

    <!-- Pedals and crank -->
    <circle cx="380" cy="380" r="10" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="380" y1="380" x2="415" y2="345" stroke="#1a1a1a" stroke-width="3"/>
    <line x1="380" y1="380" x2="345" y2="415" stroke="#1a1a1a" stroke-width="3"/>
    <circle cx="415" cy="345" r="8" fill="#2a2a2a"/>
    <circle cx="345" cy="415" r="8" fill="#2a2a2a"/>

    <!-- Seat -->
    <ellipse cx="380" cy="290" rx="34" ry="15" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <line x1="353" y1="290" x2="353" y2="325" stroke="#654321" stroke-width="3"/>
    <line x1="407" y1="290" x2="407" y2="325" stroke="#654321" stroke-width="3"/>
    <!-- Seat shading -->
    <ellipse cx="380" cy="290" rx="30" ry="11" fill="#A0522D" opacity="0.4"/>
  </g>

  <!-- Pelican -->
  <g id="pelican">
    <!-- Tail feathers (back) -->
    <ellipse cx="415" cy="350" rx="52" ry="42" fill="#C8C8C8" stroke="#999" stroke-width="1.5" opacity="0.95"/>
    <path d="M 385 315 Q 372 345 388 380" fill="none" stroke="#888" stroke-width="2.5" opacity="0.7"/>
    <path d="M 415 308 Q 402 345 418 385" fill="none" stroke="#888" stroke-width="2.5" opacity="0.7"/>
    <path d="M 445 315 Q 437 350 453 380" fill="none" stroke="#888" stroke-width="2.5" opacity="0.7"/>

    <!-- Body -->
    <ellipse cx="340" cy="310" rx="60" ry="80" fill="url(#bodyGradient)" stroke="#D0D0D0" stroke-width="1.5"/>

    <!-- Wing left -->
    <ellipse cx="283" cy="315" rx="54" ry="72" fill="url(#wingGradient)" stroke="#888" stroke-width="1.5" transform="rotate(-32 283 315)"/>
    <!-- Wing feather details -->
    <path d="M 258 255 Q 244 285 260 365" fill="none" stroke="#777" stroke-width="2.2" opacity="0.7"/>
    <path d="M 278 245 Q 264 285 278 370" fill="none" stroke="#777" stroke-width="2.2" opacity="0.7"/>
    <path d="M 298 252 Q 284 300 302 375" fill="none" stroke="#777" stroke-width="2.2" opacity="0.7"/>

    <!-- Neck connection -->
    <path d="M 328 240 Q 316 215 312 175" fill="none" stroke="#F5F5DC" stroke-width="34" stroke-linecap="round"/>
    <path d="M 328 240 Q 323 215 320 175" fill="none" stroke="#FFFFFF" stroke-width="28" stroke-linecap="round"/>

    <!-- Pelican pouch (throat) - more distinctive -->
    <path d="M 310 205 Q 293 218 293 250 Q 310 268 327 250 Q 327 218 310 205" fill="#FFE4B5" stroke="#FFB6C1" stroke-width="1.5" opacity="0.9"/>
    <!-- Pouch detail lines -->
    <path d="M 305 210 Q 300 235 305 250" fill="none" stroke="#FFB6C1" stroke-width="1.5" opacity="0.6"/>
    <path d="M 315 210 Q 315 235 315 250" fill="none" stroke="#FFB6C1" stroke-width="1.5" opacity="0.6"/>
    <path d="M 320 215 Q 320 235 318 250" fill="none" stroke="#FFB6C1" stroke-width="1.5" opacity="0.6"/>

    <!-- Head -->
    <circle cx="310" cy="163" r="34" fill="#FFFACD" stroke="#F5F5DC" stroke-width="1"/>
    <!-- Top of head (darker yellow) -->
    <ellipse cx="310" cy="140" rx="28" ry="20" fill="#F0E68C" opacity="0.7"/>

    <!-- Head crown feathers -->
    <path d="M 310 130 Q 305 140 308 155" fill="none" stroke="#E8E8D0" stroke-width="2" opacity="0.6"/>
    <path d="M 328 135 Q 332 143 335 160" fill="none" stroke="#E8E8D0" stroke-width="2" opacity="0.6"/>

    <!-- Eye area -->
    <circle cx="328" cy="160" r="7" fill="#1a1a1a"/>
    <circle cx="331" cy="157" r="3" fill="#FFF"/>
    <!-- Eye shine -->
    <circle cx="332" cy="156" r="1.5" fill="#FFFFFF" opacity="0.8"/>

    <!-- Eyelid suggestion -->
    <path d="M 322 156 Q 328 153 335 156" fill="none" stroke="#E8E8D0" stroke-width="1" opacity="0.4"/>

    <!-- Beak - long and anatomically correct -->
    <path d="M 300 168 Q 258 174 205 168 L 203 180 Q 256 186 300 182 Z" fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>
    <!-- Beak tip detail -->
    <path d="M 205 170 Q 190 172 182 170" fill="none" stroke="#FF6600" stroke-width="2" opacity="0.7"/>
    <!-- Beak internal ridge -->
    <path d="M 300 175 Q 258 177 205 174" fill="none" stroke="#FFD700" stroke-width="1.2" opacity="0.8"/>
    <!-- Beak lower jaw separation -->
    <line x1="300" y1="182" x2="205" y2="180" stroke="#FF8C00" stroke-width="0.5" opacity="0.5"/>

    <!-- Front foot (upper pedal) - better connected -->
    <line x1="345" y1="385" x2="358" y2="405" stroke="#FF9EC8" stroke-width="10" stroke-linecap="round"/>
    <ellipse cx="362" cy="413" rx="12" ry="16" fill="#FF69B4" stroke="#FF1493" stroke-width="1.5"/>
    <!-- Front toe details -->
    <line x1="356" y1="413" x2="348" y2="425" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
    <line x1="362" y1="413" x2="362" y2="428" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
    <line x1="368" y1="413" x2="374" y2="425" stroke="#FF1493" stroke-width="2" opacity="0.8"/>

    <!-- Back foot (lower pedal) - better connected -->
    <line x1="335" y1="385" x2="325" y2="405" stroke="#FF9EC8" stroke-width="10" stroke-linecap="round"/>
    <ellipse cx="320" cy="413" rx="12" ry="16" fill="#FF69B4" stroke="#FF1493" stroke-width="1.5"/>
    <!-- Back toe details -->
    <line x1="314" y1="413" x2="306" y2="425" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
    <line x1="320" y1="413" x2="320" y2="428" stroke="#FF1493" stroke-width="2" opacity="0.8"/>
    <line x1="326" y1="413" x2="334" y2="425" stroke="#FF1493" stroke-width="2" opacity="0.8"/>

    <!-- Body shading for dimension -->
    <ellipse cx="365" cy="305" rx="38" ry="65" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Shadow on ground -->
  <ellipse cx="400" cy="450" rx="170" ry="28" fill="#000" opacity="0.09"/>
</svg>